name: assignment-test

on:
  push:
    tags-ignore:
      - '*'
    branches:
      - '*'
  workflow_dispatch:

jobs:
  full-test:
    runs-on: ubuntu-latest
    env:
      YOCTO_IMG: cuaesd/aesd-autotest:24-assignment6-yocto

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: 'recursive'

      - name: Disk diagnostics (before cleanup)
        run: |
          echo "=== df -h ==="
          df -h || true
          echo "=== workspace du (top-level) ==="
          du -sh . || true
          echo "=== build folder du (if exists) ==="
          du -sh build || true
          du -sh build/* || true

      - name: Prepare /mnt storage for Yocto caches
        run: |
          sudo mkdir -p /mnt/yocto-tmp /mnt/sstate-cache /mnt/downloads
          sudo chmod 777 /mnt/yocto-tmp /mnt/sstate-cache /mnt/downloads
          echo "Created /mnt/yocto-tmp, /mnt/sstate-cache, /mnt/downloads"

      - name: Show host docker usage (no prune yet)
        run: |
          docker system df || true

      - name: Restore Yocto caches to /mnt
        uses: actions/cache@v4
        with:
          path: |
            /mnt/sstate-cache
            /mnt/downloads
          key: runner.os-yocto-${{ github.ref }}-${{ hashFiles('**/conf/layer.conf', '**/conf/bblayers.conf') }}
          restore-keys: |
            runner.os-yocto-${{ github.ref }}-
            runner.os-yocto-

      - name: Pre-create build local.conf to point Yocto at /mnt
        run: |
          mkdir -p build/conf
          printf '%s\n' \
            'TMPDIR ?= "/mnt/yocto-tmp"' \
            'SSTATE_DIR ?= "/mnt/sstate-cache"' \
            'DL_DIR ?= "/mnt/downloads"' \
            'INHERIT += "rm_work"' \
            'BB_NUMBER_THREADS ?= "2"' \
            'PARALLEL_MAKE ?= "-j 2"' > build/conf/local.conf

      - name: Make /mnt writable for container user
        run: |
          IMG=${YOCTO_IMG}
          docker pull ${IMG} >/dev/null || true
          PUID=$(docker run --rm ${IMG} sh -c "id -u pokyuser")
          PGID=$(docker run --rm ${IMG} sh -c "id -g pokyuser")
          sudo chown -R ${PUID}:${PGID} /mnt/yocto-tmp /mnt/sstate-cache /mnt/downloads
          sudo chmod -R a+rwX /mnt/yocto-tmp /mnt/sstate-cache /mnt/downloads
          docker run --rm -v /mnt:/mnt ${IMG} sh -c "touch /mnt/sstate-cache/ci_ok && echo OK"

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Debug-inspect image & workspace
        run: |
          IMG=${YOCTO_IMG}
          docker run --rm -v ${GITHUB_WORKSPACE}:${GITHUB_WORKSPACE} -v /mnt:/mnt ${IMG} sh -c "
            whoami &&
            id pokyuser &&
            ls -ld /mnt/sstate-cache /mnt/downloads /mnt/yocto-tmp
          "
        shell: bash

      - name: Run build (uses /mnt)
        timeout-minutes: 600
        run: |
          docker run --rm \
            -v $SSH_AUTH_SOCK:/ssh-agent -e SSH_AUTH_SOCK=/ssh-agent \
            -e GIT_SSH_COMMAND="ssh -o StrictHostKeyChecking=no" \
            -v ${GITHUB_WORKSPACE}:${GITHUB_WORKSPACE} \
            -v /mnt:/mnt \
            ${YOCTO_IMG} \
            --workdir=${GITHUB_WORKSPACE} \
            ./build.sh

      - name: Save Yocto caches from /mnt
        if: always()
        uses: actions/cache@v4
        with:
          path: |
            /mnt/sstate-cache
            /mnt/downloads
          key: runner.os-yocto-${{ github.ref }}-${{ hashFiles('**/conf/layer.conf', '**/conf/bblayers.conf') }}

      - name: Run full test
        timeout-minutes: 15
        run: |
          docker run --rm \
            -v ${GITHUB_WORKSPACE}:${GITHUB_WORKSPACE} \
            ${YOCTO_IMG} \
            --workdir=${GITHUB_WORKSPACE} \
            ./full-test.sh

      - name: Final cleanup
        if: always()
        run: |
          ssh-add -D || true
          docker system prune -af --volumes || true
          df -h || true

